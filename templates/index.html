<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text_white{
        color:white
    }
    .text_black{
        color:black;
    }
</style>
<body style="background-color: black">
<nav class="navbar"
 style="background-color:#00a65a">
    <a class="navbar-brand">Book Recommender System</a>
    <ul class="nav navbar-nav">
        <li class="text_black "><a href="/">Home</a></li>
        <li class="text_black"><a href="/recommend">Recommend</a></li>
        <li class="text_black" ><a>Contact</a></li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text_white">Top 50 books</h1>
        </div>
        ##ginja template for books
        {% for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top:50px">
            <div class="card">
                <div class="card-body">
                    <img class= "card-img-top" src="{{ image[i]}}">
                    <p class="text_white">{{ book_name[i]}}</p>
                    <h4 class="text_white">{{ author[i]}}</h4>
                    <h4 class="text_white">Votes - {{ votes[i]}}</h4>
                    <h4 class="text_white">Rating - {{ rating[i]}}</h4>

                </div>
            </div>

        </div>
        {% endfor %}


    </div>
</div>
</body>
</html>
